<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Semantic Tags</title>
</head>
<body>
<!-- div의 골조 -->
<div>Head</div>
<div>Body</div>
<div>Footer</div>

<!-- div의 변형 -->
<header>Header</header>
<nav>메뉴1 메뉴2 메뉴3</nav>
<section>
    <aside>광고</aside>
    <aside>내용1</aside>
    <aside>내용2</aside>
</section>
<footer>Footer</footer>

<!-- div의 심화버전 -->
<header>
    <h1>사이트 제목</h1>
    <nav>
        <a href="#">메뉴1</a>
        <a href="#">메뉴2</a>
        <a href="#">메뉴3</a>
    </nav>
</header>

<main>
    <section>
        <article>
            <h2>내용1</h2>
            <p>메인 콘텐츠...</p>
        </article>
        <article>
            <h2>내용2</h2>
            <p>메인 콘텐츠...</p>
        </article>
    </section>

    <aside>
        <h3>광고</h3>
        <p>부가 정보...</p>
    </aside>
</main>

<footer>
    <p>© 2025 Footer</p>
</footer>
</body>
</html>
